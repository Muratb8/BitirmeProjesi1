<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #2c5364);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-success {
            background-color: #2c5364;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #0f2027;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4 text-dark">Şifremi Güncelle</h3>
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresiniz</label>
                                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Yeni şifrenizi girin" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Yeni Şifre (Tekrar)</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Yeni şifrenizi tekrar girin" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Şifreyi Güncelle</button>
                        </form>
                        <div id="alertPlaceholder" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#resetPasswordForm').on('submit', function (event) {
                event.preventDefault();

                const email = $('#email').val();
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                if (newPassword !== confirmPassword) {
                    $('#alertPlaceholder').html(`
                        <div class="alert alert-danger" role="alert">
                            Yeni şifreler eşleşmiyor. Lütfen tekrar kontrol edin.
                        </div>
                    `);
                } else {
                    // Örnek: Form verilerinin başarılı bir şekilde işlenmesi
                    $('#alertPlaceholder').html(`
                        <div class="alert alert-success" role="alert">
                            Şifreniz başarıyla güncellendi!
                        </div>
                    `);
                    // Formu burada backend'e gönderin
                }
            });
        });
    </script>
</body>
</html>
